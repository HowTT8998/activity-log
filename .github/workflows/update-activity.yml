name: Update GitHub Activity

on:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows writing to the repository (e.g., updating the README)
      public_repo: read # Allows reading public repositories
      repository_projects: read # Allows reading projects associated with the repository
      actions: read      # Allows reading actions
      # Add additional permissions as needed
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Run Update GitHub Activity
        uses: ./
        with:
          GITHUB_USERNAME: "thedannicraft"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_LIMIT: 10
          OUTPUT_STYLE: MARKDOWN
          IGNORE_EVENTS: "[]"
          README_PATH: README.md
          COMMIT_MESSAGE: "âš¡ Update README.md with latest activity"

